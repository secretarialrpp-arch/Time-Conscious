<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Time Value Awareness — Live</title>

<style>
  :root {
    --bg: #ffffff;
    --card: rgba(0,0,0,0.03);
    --border: rgba(0,0,0,0.08);
    --text: #111;
    --muted: rgba(0,0,0,0.55);
  }

  @media (prefers-color-scheme: dark) {
    :root {
      --bg: #0f1115;
      --card: rgba(255,255,255,0.03);
      --border: rgba(255,255,255,0.06);
      --text: #e8e8e8;
      --muted: rgba(255,255,255,0.6);
    }
  }

  body {
    margin: 0;
    padding: 14px;
    background: var(--bg);
    color: var(--text);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, Inter, sans-serif;
  }

  .container {
    max-width: 320px;
    border-radius: 14px;
    padding: 14px 16px;
    background: var(--card);
    box-shadow: 0 0 0 1px var(--border);
  }

  .title {
    font-size: 13px;
    opacity: .7;
    margin-bottom: 10px;
  }

  .row {
    display: flex;
    justify-content: space-between;
    padding: 6px 0;
    font-size: 13px;
  }

  .row + .row {
    border-top: 1px solid var(--border);
  }

  .label { color: var(--muted); }
  .value { font-variant-numeric: tabular-nums; }

  /* ❤️ HEARTBEAT (SYNCED) */
  .pulse {
    animation: heartbeat 1s ease-in-out;
    display: inline-block;
  }

  @keyframes heartbeat {
    0%   { transform: scale(1); }
    35%  { transform: scale(1.12); }
    60%  { transform: scale(0.98); }
    100% { transform: scale(1); }
  }
</style>
</head>

<body>
<div class="container">
  <div class="title">Current Time Value (Live)</div>

  <div class="row">
    <span class="label">1 second</span>
    <span class="value" id="sec">—</span>
  </div>
  <div class="row">
    <span class="label">10 minutes</span>
    <span class="value" id="tenMin">—</span>
  </div>
  <div class="row">
    <span class="label">1 hour</span>
    <span class="value" id="hour">—</span>
  </div>
  <div class="row">
    <span class="label">12 hours</span>
    <span class="value" id="halfDay">—</span>
  </div>
  <div class="row">
    <span class="label">1 day</span>
    <span class="value" id="day">—</span>
  </div>
</div>

<script>
/* ===== EXAM DATES (IST-safe) ===== */
const EXAM_2026 = new Date(Date.UTC(2026, 4, 2, 24, 0, 0));
const EXAM_2027 = new Date(Date.UTC(2027, 4, 2, 24, 0, 0));

let TVR = 0;

/* ---------- FORMAT ---------- */
function format(seconds) {
  seconds = Math.ceil(seconds);
  if (seconds < 60) return seconds.toFixed(2) + "s";

  const d = Math.floor(seconds / 86400);
  seconds %= 86400;
  const h = Math.floor(seconds / 3600);
  seconds %= 3600;
  const m = Math.floor(seconds / 60);

  if (d) return `${d}d ${h}h`;
  if (h) return `${h}h ${m}m`;
  return `${m}m`;
}

/* ---------- TVR ---------- */
function computeTVR() {
  const now = new Date();
  const remaining = (EXAM_2026 - now) / 1000;
  const penalty = (EXAM_2027 - EXAM_2026) / 1000;
  if (remaining <= 0) return null;
  return (remaining + penalty) / remaining;
}

/* ---------- DISPLAY ---------- */
function render() {
  const live = (Date.now() % 1000) / 1000;

  document.getElementById("sec").textContent =
    (TVR + live).toFixed(2) + "s";

  document.getElementById("tenMin").textContent = format(600 * TVR);
  document.getElementById("hour").textContent   = format(3600 * TVR);
  document.getElementById("halfDay").textContent= format(43200 * TVR);
  document.getElementById("day").textContent    = format(86400 * TVR);
}

/* ---------- HEARTBEAT SYNC ---------- */
function pulseNow() {
  const el = document.getElementById("sec");
  el.classList.remove("pulse");
  void el.offsetWidth; // force reflow
  el.classList.add("pulse");
}

/* ---------- START ---------- */
function start() {
  TVR = computeTVR();
  render();

  // Align heartbeat exactly to real second boundary
  const delay = 1000 - (Date.now() % 1000);

  setTimeout(() => {
    pulseNow();
    setInterval(pulseNow, 1000);
    setInterval(() => {
      TVR = computeTVR();
    }, 1000);
  }, delay);

  // Smooth numeric motion
  setInterval(render, 50);
}

start();
</script>
</body>
</html>
