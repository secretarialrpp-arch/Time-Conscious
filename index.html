<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Time Value Awareness â€” Golden</title>

<style>
  :root {
    --bg: #ffffff;
    --card: rgba(0,0,0,0.03);
    --border: rgba(0,0,0,0.08);
    --text: #111;
    --muted: rgba(0,0,0,0.55);

    --live: #ef4444;
    --gold: #f59e0b;
    --gold-soft: rgba(245,158,11,0.25);
    --gold-glow: rgba(245,158,11,0.45);
  }

  @media (prefers-color-scheme: dark) {
    :root {
      --bg: #0f1115;
      --card: rgba(255,255,255,0.03);
      --border: rgba(255,255,255,0.06);
      --text: #e8e8e8;
      --muted: rgba(255,255,255,0.6);
    }
  }

  body {
    margin: 0;
    padding: 14px;
    background: var(--bg);
    color: var(--text);
    font-family: system-ui, -apple-system, Inter, sans-serif;
  }

  .container {
    max-width: 320px;
    border-radius: 16px;
    padding: 14px 16px;
    background: var(--card);
    box-shadow: 0 0 0 1px var(--border);
    transition: all 0.8s ease;
    position: relative;
    overflow: hidden;
  }

  /* ðŸŒŸ GOLDEN MODE */
  .golden-mode {
    box-shadow:
      0 0 0 1px rgba(245,158,11,0.5),
      0 0 18px var(--gold-glow);
  }

  .golden-mode::after {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(
      120deg,
      transparent 20%,
      rgba(245,158,11,0.08) 40%,
      transparent 60%
    );
    animation: shimmer 6s linear infinite;
    pointer-events: none;
  }

  @keyframes shimmer {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
  }

  .title {
    font-size: 13px;
    opacity: .8;
    margin-bottom: 10px;
    display: flex;
    align-items: center;
    gap: 6px;
  }

  /* ðŸ”´ / ðŸŒŸ Live Dot */
  .live-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--live);
    animation: pulse 1.2s ease-in-out infinite;
    transition: background 0.6s ease, box-shadow 0.6s ease;
  }

  .golden-mode .live-dot {
    background: var(--gold);
    box-shadow: 0 0 10px var(--gold-glow);
    animation-duration: 1s;
  }

  @keyframes pulse {
    0%   { transform: scale(1); opacity: 1; }
    50%  { transform: scale(1.4); opacity: .6; }
    100% { transform: scale(1); opacity: 1; }
  }

  .row {
    display: flex;
    justify-content: space-between;
    padding: 6px 0;
    font-size: 13px;
  }

  .row + .row {
    border-top: 1px solid var(--border);
  }

  .label { color: var(--muted); }
  .value { font-variant-numeric: tabular-nums; }

  .golden-mode .value {
    color: var(--gold);
  }

  /* ðŸŒ… Day Progress */
  .day-wrap { margin-top: 14px; }

  .day-head {
    display: flex;
    justify-content: space-between;
    font-size: 12px;
    opacity: .75;
    margin-bottom: 4px;
  }

  .day-bar {
    width: 100%;
    height: 6px;
    background: rgba(0,0,0,0.1);
    border-radius: 999px;
    overflow: hidden;
  }

  .day-fill {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #3b82f6, #ef4444);
    border-radius: 999px;
    transition: width 0.6s ease, background 0.6s ease;
  }

  .golden-mode .day-fill {
    background: linear-gradient(90deg, #facc15, #f59e0b);
  }
</style>
</head>

<body>
<div class="container" id="container">

  <div class="title">
    Current Time Value
    <span class="live-dot"></span>
    Live
  </div>

  <div class="row"><span class="label">1 second</span><span class="value" id="sec">â€”</span></div>
  <div class="row"><span class="label">10 minutes</span><span class="value" id="tenMin">â€”</span></div>
  <div class="row"><span class="label">1 hour</span><span class="value" id="hour">â€”</span></div>
  <div class="row"><span class="label">12 hours</span><span class="value" id="halfDay">â€”</span></div>
  <div class="row"><span class="label">1 day</span><span class="value" id="day">â€”</span></div>

  <div class="day-wrap">
    <div class="day-head">
      <span>Day completed</span>
      <span id="dayPercent">0%</span>
    </div>
    <div class="day-bar">
      <div class="day-fill" id="dayFill"></div>
    </div>
  </div>

</div>

<script>
  /* ðŸŒŸ Golden Hours */
  const GOLDEN_WINDOWS = [
    { start: 8,  end: 11 },
    { start: 16, end: 18 }
  ];

  const EXAM_2026 = new Date(Date.UTC(2026, 4, 2, 24, 0, 0));
  const EXAM_2027 = new Date(Date.UTC(2027, 4, 2, 24, 0, 0));

  function format(seconds) {
    seconds = Math.ceil(seconds);
    const d = Math.floor(seconds / 86400); seconds %= 86400;
    const h = Math.floor(seconds / 3600);  seconds %= 3600;
    const m = Math.floor(seconds / 60);
    if (d) return `${d}d ${h}h`;
    if (h) return `${h}h ${m}m`;
    if (m) return `${m}m`;
    return `${seconds}s`;
  }

  function updateTimeValue() {
    const now = new Date();
    const remaining = (EXAM_2026 - now) / 1000;
    const penalty = (EXAM_2027 - EXAM_2026) / 1000;
    const TVR = (remaining + penalty) / remaining;

    document.getElementById("sec").textContent = format(1 * TVR);
    document.getElementById("tenMin").textContent = format(600 * TVR);
    document.getElementById("hour").textContent = format(3600 * TVR);
    document.getElementById("halfDay").textContent = format(43200 * TVR);
    document.getElementById("day").textContent = format(86400 * TVR);
  }

  function updateDayProgress() {
    const now = new Date();
    const secondsToday = now.getHours()*3600 + now.getMinutes()*60 + now.getSeconds();
    const percent = (secondsToday / 86400) * 100;

    document.getElementById("dayPercent").textContent = percent.toFixed(0) + "%";
    document.getElementById("dayFill").style.width = percent + "%";

    const hour = now.getHours();
    const isGolden = GOLDEN_WINDOWS.some(w => hour >= w.start && hour < w.end);

    document.getElementById("container")
      .classList.toggle("golden-mode", isGolden);
  }

  updateTimeValue();
  updateDayProgress();

  setInterval(updateTimeValue, 60000);
  setInterval(updateDayProgress, 1000);
</script>
</body>
</html>
