<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Time Value Awareness â€” Live</title>

<style>
  :root {
    --bg: #ffffff;
    --card: rgba(0,0,0,0.03);
    --border: rgba(0,0,0,0.08);
    --text: #111;
    --muted: rgba(0,0,0,0.55);
    --accent: #3b82f6;
  }

  @media (prefers-color-scheme: dark) {
    :root {
      --bg: #0f1115;
      --card: rgba(255,255,255,0.03);
      --border: rgba(255,255,255,0.06);
      --text: #e8e8e8;
      --muted: rgba(255,255,255,0.6);
    }
  }

  body {
    margin: 0;
    padding: 14px;
    background: var(--bg);
    color: var(--text);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, Inter, sans-serif;
  }

  .container {
    max-width: 320px;
    border-radius: 14px;
    padding: 14px 16px;
    background: var(--card);
    box-shadow: 0 0 0 1px var(--border);
  }

  .title {
    font-size: 13px;
    opacity: .7;
    margin-bottom: 10px;
  }

  .row {
    display: flex;
    justify-content: space-between;
    padding: 6px 0;
    font-size: 13px;
  }

  .row + .row {
    border-top: 1px solid var(--border);
  }

  .label { color: var(--muted); }
  .value { font-variant-numeric: tabular-nums; }

  /* ðŸ”´ Heartbeat pulse */
  .pulse {
  animation: heartbeat 1s ease-in-out infinite;
  display: inline-block;
}

@keyframes heartbeat {
  0%   { transform: scale(1);   text-shadow: none; }
  40%  { transform: scale(1.08); text-shadow: 0 0 6px currentColor; }
  70%  { transform: scale(1);   text-shadow: none; }
  100% { transform: scale(1);   text-shadow: none; }
}

  /* ðŸ“Š Sparkline */
  canvas {
    margin-top: 8px;
    width: 100%;
    height: 40px;
    opacity: .85;
  }
</style>
</head>

<body>
<div class="container">
  <div class="title">Current Time Value (Live)</div>

  <div class="row">
    <span class="label">1 second</span>
    <span class="value pulse" id="sec">â€”</span>
  </div>
  <div class="row">
    <span class="label">10 minutes</span>
    <span class="value" id="tenMin">â€”</span>
  </div>
  <div class="row">
    <span class="label">1 hour</span>
    <span class="value" id="hour">â€”</span>
  </div>
  <div class="row">
    <span class="label">12 hours</span>
    <span class="value" id="halfDay">â€”</span>
  </div>
  <div class="row">
    <span class="label">1 day</span>
    <span class="value" id="day">â€”</span>
  </div>

  <canvas id="spark"></canvas>
</div>

<script>
/* ===== EXAM DATES (IST-safe) ===== */
const EXAM_2026 = new Date(Date.UTC(2026, 4, 2, 24, 0, 0));
const EXAM_2027 = new Date(Date.UTC(2027, 4, 2, 24, 0, 0));

let TVR = 0;
let history = [];

const canvas = document.getElementById("spark");
const ctx = canvas.getContext("2d");

function format(seconds) {
  seconds = Math.ceil(seconds);
  if (seconds < 60) return seconds.toFixed(2) + "s";

  const d = Math.floor(seconds / 86400);
  seconds %= 86400;
  const h = Math.floor(seconds / 3600);
  seconds %= 3600;
  const m = Math.floor(seconds / 60);

  if (d) return `${d}d ${h}h`;
  if (h) return `${h}h ${m}m`;
  return `${m}m`;
}

/* ðŸ” Compute TVR once per second */
function computeTVR() {
  const now = new Date();
  const remaining = (EXAM_2026 - now) / 1000;
  const penalty = (EXAM_2027 - EXAM_2026) / 1000;

  if (remaining <= 0) return null;
  return (remaining + penalty) / remaining;
}

/* ðŸŽ¨ Urgency color ramp */
function urgencyColor(tvr) {
  if (tvr < 2) return "#3b82f6";      // calm blue
  if (tvr < 4) return "#f59e0b";      // amber
  return "#ef4444";                  // red
}

/* ðŸ“Š Draw sparkline */
function drawSparkline() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  if (history.length < 2) return;

  const max = Math.max(...history);
  const min = Math.min(...history);

  ctx.beginPath();
  history.forEach((v, i) => {
    const x = (i / (history.length - 1)) * canvas.width;
    const y = canvas.height - ((v - min) / (max - min)) * canvas.height;
    if (i === 0) ctx.moveTo(x, y);
    else ctx.lineTo(x, y);
  });

  ctx.strokeStyle = urgencyColor(TVR);
  ctx.lineWidth = 2;
  ctx.stroke();
}

/* ðŸ”´ Smooth display loop */
function render() {
  const liveFrac = (Date.now() % 1000) / 1000;

  document.getElementById("sec").textContent =
    (TVR + liveFrac).toFixed(2) + "s";

  document.getElementById("tenMin").textContent = format(600 * TVR);
  document.getElementById("hour").textContent   = format(3600 * TVR);
  document.getElementById("halfDay").textContent= format(43200 * TVR);
  document.getElementById("day").textContent    = format(86400 * TVR);

  document.querySelectorAll(".value").forEach(v => {
    v.style.color = urgencyColor(TVR);
  });
}

/* ðŸš€ Timers */
setInterval(() => {
  const t = computeTVR();
  if (!t) return;
  TVR = t;
  history.push(TVR);
  if (history.length > 60) history.shift();
  drawSparkline();
}, 1000);

setInterval(render, 50);
</script>
</body>
</html>
