<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Time Value — Molten Frame</title>

<style>
:root{
  --bg: radial-gradient(circle at 50% 0%, #1a1500 0%, #000 80%);
  --card-bg: rgba(6,6,6,.7);
  --text:#e8e8e8;
  --muted:rgba(255,255,255,.45);

  --p:0;          /* progress 0–1 */
  --surge:0;      /* micro impulse */

  --molten-core: linear-gradient(
    120deg,
    #1f1600 0%,
    #4d3600 18%,
    #b88900 38%,
    #ffd866 50%,
    #b88900 62%,
    #4d3600 82%,
    #1f1600 100%
  );
}

/* ===== Layout ===== */
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:var(--bg);
  font-family:system-ui,-apple-system,"Segoe UI",Roboto,sans-serif;
  color:var(--text);
}

/* ===== Molten Frame Card ===== */
.container{
  position:relative;
  width:340px;
  padding:22px;
  border-radius:22px;
  background:var(--card-bg);
  backdrop-filter:blur(18px);
  isolation:isolate;
}

/* STRUCTURAL RIM */
.container::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:24px;
  background:
    linear-gradient(180deg,
      rgba(255,215,120,.25),
      rgba(80,55,0,.9));
  z-index:-2;
}

/* MOLTEN FLOW BAND */
.container::after{
  content:"";
  position:absolute;
  inset:-4px;
  border-radius:26px;
  background:
    var(--molten-core);
  background-size:300% 100%;
  animation: molten-flow 14s linear infinite;
  filter:
    saturate(1.2)
    contrast(1.15);
  opacity:calc(.35 + var(--p)*.45);
  mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  padding:3px;
  z-index:-1;
}

/* HOT EDGE SHEAR */
.container .shear{
  pointer-events:none;
  position:absolute;
  inset:-6px;
  border-radius:28px;
  background:
    linear-gradient(100deg,
      transparent 35%,
      rgba(255,220,120,.35) 50%,
      transparent 65%);
  background-size:200% 100%;
  animation: shear-pass 6s linear infinite;
  mix-blend-mode:screen;
  opacity:calc(.15 + var(--surge));
}

/* ===== Header ===== */
.title{
  display:flex;
  justify-content:space-between;
  padding-bottom:10px;
  border-bottom:1px solid rgba(255,255,255,.08);
}
.title-text,.live{
  font-size:12px;
  font-weight:700;
  letter-spacing:1px;
  text-transform:uppercase;
  background:var(--molten-core);
  background-size:200% 200%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation: breath 8s ease-in-out infinite;
}
.live{font-size:11px}
.dot{
  width:8px;height:8px;border-radius:50%;
  background:#ffd866;
  box-shadow:0 0 12px rgba(255,215,120,.8);
  animation:pulse 4s ease-in-out infinite;
}

/* ===== Rows ===== */
.row{
  display:flex;
  justify-content:space-between;
  padding:9px 0;
  font-size:14px;
}
.label{color:var(--muted)}
.value{
  font-weight:600;
  background:var(--molten-core);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* ===== Progress ===== */
.day-wrap{margin-top:18px}
.day-head{
  display:flex;
  justify-content:space-between;
  font-size:12px;
}
#dayPercent{
  font-weight:800;
  background:var(--molten-core);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.bar{
  height:6px;
  margin-top:6px;
  background:rgba(255,255,255,.08);
  border-radius:999px;
  overflow:hidden;
}
.fill{
  height:100%;
  width:0%;
  background:var(--molten-core);
  background-size:300% 100%;
  animation: molten-flow 8s linear infinite;
  transition:width 1s linear;
}

/* ===== Animations ===== */
@keyframes molten-flow{
  from{background-position:0% 0}
  to{background-position:300% 0}
}
@keyframes shear-pass{
  from{background-position:200% 0}
  to{background-position:-200% 0}
}
@keyframes breath{
  0%,100%{background-position:0% 50%}
  50%{background-position:100% 50%}
}
@keyframes pulse{
  0%,100%{transform:scale(1);opacity:1}
  50%{transform:scale(1.5);opacity:.5}
}
</style>
</head>
<body>

<div class="container">
  <div class="shear"></div>

  <div class="title">
    <span class="title-text">Time Value Aura</span>
    <span class="live">LIVE <span class="dot"></span></span>
  </div>

  <div class="row"><span class="label">1 second</span><span class="value" id="sec"></span></div>
  <div class="row"><span class="label">10 minutes</span><span class="value" id="ten"></span></div>
  <div class="row"><span class="label">1 hour</span><span class="value" id="hr"></span></div>
  <div class="row"><span class="label">12 hours</span><span class="value" id="half"></span></div>
  <div class="row"><span class="label">1 day</span><span class="value" id="day"></span></div>

  <div class="day-wrap">
    <div class="day-head">
      <span class="label">Day Completed</span>
      <span id="dayPercent"></span>
    </div>
    <div class="bar"><div class="fill" id="fill"></div></div>
  </div>
</div>

<script>
function fmt(s){
  s=Math.ceil(s);
  const h=Math.floor(s/3600);s%=3600;
  const m=Math.floor(s/60);const sec=s%60;
  if(h)return`${h}h ${m}m`;
  if(m)return`${m}m ${sec}s`;
  return`${sec}s`;
}

let last=0;
function update(){
  sec.textContent=fmt(4);
  ten.textContent=fmt(2387);
  hr.textContent=fmt(14388);
  half.textContent=fmt(86300);
  day.textContent=fmt(259000);

  const n=new Date();
  const s=n.getHours()*3600+n.getMinutes()*60+n.getSeconds();
  const p=s/86400;
  const surge=Math.max(0,(p-last)*12);

  document.documentElement.style.setProperty("--p",p.toFixed(3));
  document.documentElement.style.setProperty("--surge",surge.toFixed(2));

  dayPercent.textContent=(p*100).toFixed(1)+"%";
  fill.style.width=(p*100)+"%";

  last=p;
}
setInterval(update,1000);update();
</script>
</body>
</html>
