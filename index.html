<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Time Value Awareness</title>

  <style>
    :root {
      --bg: #0f1115;
      --card: #151922;
      --text: #e6e6e6;
      --muted: #9aa0aa;
      --accent: #4f8cff;
      --border: rgba(255, 255, 255, 0.08);
    }

    [data-theme="light"] {
      --bg: #f5f7fb;
      --card: #ffffff;
      --text: #1a1a1a;
      --muted: #5f6368;
      --accent: #2563eb;
      --border: rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .container {
      width: 100%;
      max-width: 360px;
      background: var(--card);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      border: 1px solid var(--border);
      transition: background 0.3s ease, border 0.3s ease;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .title {
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.2px;
      color: var(--muted);
      text-transform: uppercase;
    }

    .toggle {
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 14px;
      color: var(--accent);
      padding: 6px 10px;
      border-radius: 8px;
      transition: background 0.2s ease;
    }

    .toggle:hover {
      background: rgba(79, 140, 255, 0.12);
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      font-size: 14px;
      border-bottom: 1px dashed var(--border);
    }

    .row:last-child {
      border-bottom: none;
    }

    .label {
      color: var(--muted);
    }

    .value {
      font-variant-numeric: tabular-nums;
      font-weight: 500;
      color: var(--text);
    }

    .footer {
      margin-top: 14px;
      font-size: 11px;
      color: var(--muted);
      text-align: center;
    }
  </style>
</head>

<body data-theme="dark">
  <div class="container">
    <div class="header">
      <div class="title">Current Time Value</div>
      <button class="toggle" id="themeToggle">Light</button>
    </div>

    <div class="row">
      <span class="label">1 second</span>
      <span class="value" id="sec"></span>
    </div>

    <div class="row">
      <span class="label">10 minutes</span>
      <span class="value" id="tenMin"></span>
    </div>

    <div class="row">
      <span class="label">1 hour</span>
      <span class="value" id="hour"></span>
    </div>

    <div class="row">
      <span class="label">12 hours</span>
      <span class="value" id="halfDay"></span>
    </div>

    <div class="row">
      <span class="label">1 day</span>
      <span class="value" id="day"></span>
    </div>

    <div class="footer">Dynamic time value relative to exam horizon</div>
  </div>

  <script>
    // Fixed exam dates
    const EXAM_2026 = new Date("2026-05-03T00:00:00");
    const EXAM_2027 = new Date("2027-05-02T00:00:00");

    function formatDuration(seconds) {
      seconds = Math.round(seconds);

      const days = Math.floor(seconds / 86400);
      seconds %= 86400;

      const hours = Math.floor(seconds / 3600);
      seconds %= 3600;

      const minutes = Math.floor(seconds / 60);
      const secs = seconds % 60;

      if (days > 0) return `${days}d ${hours}h`;
      if (hours > 0) return `${hours}h ${minutes}m`;
      if (minutes > 0) return `${minutes}m ${secs}s`;
      return `${secs}s`;
    }

    function updateTimeValue() {
      const now = new Date();

      const remaining = (EXAM_2026 - now) / 1000;
      const penalty = (EXAM_2027 - EXAM_2026) / 1000;

      if (remaining <= 0) return;

      const TVR = (remaining + penalty) / remaining;

      document.getElementById("sec").textContent = formatDuration(1 * TVR);
      document.getElementById("tenMin").textContent = formatDuration(600 * TVR);
      document.getElementById("hour").textContent = formatDuration(3600 * TVR);
      document.getElementById("halfDay").textContent = formatDuration(43200 * TVR);
      document.getElementById("day").textContent = formatDuration(86400 * TVR);
    }

    // Theme toggle
    const toggle = document.getElementById("themeToggle");
    toggle.addEventListener("click", () => {
      const body = document.body;
      const isDark = body.getAttribute("data-theme") === "dark";

      body.setAttribute("data-theme", isDark ? "light" : "dark");
      toggle.textContent = isDark ? "Dark" : "Light";
    });

    updateTimeValue();
    setInterval(updateTimeValue, 60000);
  </script>
</body>
</html>
