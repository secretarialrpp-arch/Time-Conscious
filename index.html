<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Time Value â€” Golden Aura</title>

<style>
/* =========================================
   THEME SETTINGS
   ========================================= */
:root {
    --bg-layer: #050505;
    --bg-gradient: radial-gradient(circle at 50% 0%, #1a1500 0%, #000000 80%);
    --card-bg: rgba(10, 10, 10, 0.65);
    --card-border: rgba(255, 215, 0, 0.14);
    --card-shadow: 
        0 30px 70px rgba(0,0,0,0.85),
        inset 0 0 30px rgba(255, 215, 0, 0.03);

    --text-main: #e8e8e8;
    --text-muted: rgba(255, 255, 255, 0.5);

    --particle-color: rgba(255, 215, 0, 0.35);

    --bar-bg: rgba(255,255,255,0.08);
}

/* =========================================
   CORE LAYOUT
   ========================================= */
body {
    margin: 0;
    background-color: var(--bg-layer);
    background-image: var(--bg-gradient);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    color: var(--text-main);
}

#aura-canvas {
    position: absolute;
    inset: 0;
    pointer-events: none;
}

.container {
    position: relative;
    z-index: 10;
    width: 100%;
    max-width: 340px;
    padding: 22px;
    border-radius: 20px;
    background: var(--card-bg);
    backdrop-filter: blur(16px);
    border: 1px solid var(--card-border);
    box-shadow: var(--card-shadow);
    animation: breathe-border 18s ease-in-out infinite;
}

@keyframes breathe-border {
    0%,100% { border-color: rgba(255,215,0,0.12); }
    50% { border-color: rgba(255,215,0,0.28); }
}

/* =========================================
   HEADER
   ========================================= */
.title {
    font-size: 13px;
    font-weight: 600;
    letter-spacing: 1px;
    text-transform: uppercase;
    color: #ffd700;
    display: flex;
    justify-content: space-between;
    padding-bottom: 10px;
    border-bottom: 1px solid rgba(255,255,255,0.08);
}

.live-badge {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 11px;
}

.live-dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: #ffd700;
    box-shadow: 0 0 8px rgba(255,215,0,0.8);
    animation: pulse 4s ease-in-out infinite;
}

@keyframes pulse {
    0%,100% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.6); opacity: 0.45; }
}

/* =========================================
   DATA ROWS
   ========================================= */
.row {
    display: flex;
    justify-content: space-between;
    padding: 9px 0;
    font-size: 14px;
    border-bottom: 1px solid rgba(255,255,255,0.04);
}
.row:last-child { border-bottom: none; }

.label {
    color: var(--text-muted);
}

/* ðŸ”¥ MOLTEN GOLD TEXT */
.value {
    font-weight: 600;
    font-variant-numeric: tabular-nums;
    background:
        linear-gradient(
            120deg,
            #5c4300 0%,
            #b8860b 28%,
            #ffe8a3 46%,
            #ffd700 55%,
            #b8860b 72%,
            #5c4300 100%
        );
    background-size: 200% 200%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    filter: drop-shadow(0 0 1px rgba(255,215,0,0.18));
}

/* =========================================
   DAY PROGRESS â€” MOLTEN BAR
   ========================================= */
.day-wrap {
    margin-top: 18px;
}

.day-head {
    display: flex;
    justify-content: space-between;
    font-size: 12px;
    color: var(--text-muted);
    margin-bottom: 6px;
}

.day-bar-container {
    height: 6px;
    background: var(--bar-bg);
    border-radius: 999px;
    overflow: hidden;
    box-shadow: inset 0 1px 3px rgba(0,0,0,0.6);
    position: relative;
}

.day-fill {
    height: 100%;
    width: 0%;
    border-radius: 999px;
    position: relative;

    background:
        linear-gradient(
            120deg,
            #5c4300 0%,
            #b8860b 30%,
            #ffd700 46%,
            #fff2b0 50%,
            #ffd700 54%,
            #b8860b 70%,
            #5c4300 100%
        );
    background-size: 300% 100%;

    transition: width 1s linear;
    animation: molten-pass 14s ease-in-out infinite;
}

@keyframes molten-pass {
    0%,85% { background-position: 100% 0; }
    100% { background-position: -100% 0; }
}

/* Soft molten edge */
.day-fill::after {
    content: '';
    position: absolute;
    right: 0;
    inset: 0;
    width: 14px;
    background: radial-gradient(
        circle at left,
        rgba(255,240,180,0.85),
        rgba(255,215,0,0.35),
        transparent 70%
    );
    filter: blur(2px);
}

/* =========================================
   PARTICLES
   ========================================= */
</style>
</head>

<body>
<canvas id="aura-canvas"></canvas>

<div class="container">
    <div class="title">
        <span>Time Value Aura</span>
        <div class="live-badge">LIVE <div class="live-dot"></div></div>
    </div>

    <div class="row"><span class="label">1 second</span><span class="value" id="sec"></span></div>
    <div class="row"><span class="label">10 minutes</span><span class="value" id="tenMin"></span></div>
    <div class="row"><span class="label">1 hour</span><span class="value" id="hour"></span></div>
    <div class="row"><span class="label">12 hours</span><span class="value" id="halfDay"></span></div>
    <div class="row"><span class="label">1 day</span><span class="value" id="day"></span></div>

    <div class="day-wrap">
        <div class="day-head">
            <span>Day Completed</span>
            <span id="dayPercent"></span>
        </div>
        <div class="day-bar-container">
            <div class="day-fill" id="dayFill"></div>
        </div>
    </div>
</div>

<script>
/* =========================================
   TIME LOGIC
   ========================================= */
function format(sec){
    sec=Math.ceil(sec);
    const d=Math.floor(sec/86400);sec%=86400;
    const h=Math.floor(sec/3600);sec%=3600;
    const m=Math.floor(sec/60);
    const s=Math.floor(sec%60);
    if(d>0)return `${d}d ${h}h`;
    if(h>0)return `${h}h ${m}m`;
    if(m>0)return `${m}m ${s}s`;
    return `${s}s`;
}

function update(){
    document.getElementById("sec").textContent=format(4);
    document.getElementById("tenMin").textContent=format(2387);
    document.getElementById("hour").textContent=format(14388);
    document.getElementById("halfDay").textContent=format(86300);
    document.getElementById("day").textContent=format(259000);
}

function dayProgress(){
    const n=new Date();
    const s=n.getHours()*3600+n.getMinutes()*60+n.getSeconds();
    const p=(s/86400)*100;
    document.getElementById("dayPercent").textContent=p.toFixed(1)+"%";
    document.getElementById("dayFill").style.width=p+"%";
}

setInterval(()=>{update();dayProgress();},1000);
update();dayProgress();

/* =========================================
   PARTICLES
   ========================================= */
const c=document.getElementById("aura-canvas"),x=c.getContext("2d");
function r(){c.width=innerWidth;c.height=innerHeight;}r();addEventListener("resize",r);
let p=Array.from({length:(innerWidth*innerHeight)/18000},()=>({
    x:Math.random()*c.width,
    y:Math.random()*c.height,
    s:Math.random()*2,
    dx:(Math.random()-.5)*.15,
    dy:(Math.random()-.5)*.15
}));
(function a(){
    x.clearRect(0,0,c.width,c.height);
    x.fillStyle="rgba(255,215,0,.35)";
    p.forEach(o=>{
        o.x+=o.dx;o.y+=o.dy;
        if(o.x<0)o.x=c.width;if(o.x>c.width)o.x=0;
        if(o.y<0)o.y=c.height;if(o.y>c.height)o.y=0;
        x.beginPath();x.arc(o.x,o.y,o.s,0,Math.PI*2);x.fill();
    });
    requestAnimationFrame(a);
})();
</script>
</body>
</html>
