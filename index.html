<script>
  /* ===== EXAM DATES (IST-safe) ===== */
  const EXAM_2026 = new Date(Date.UTC(2026, 4, 2, 24, 0, 0));
  const EXAM_2027 = new Date(Date.UTC(2027, 4, 2, 24, 0, 0));

  function formatDuration(seconds) {
    seconds = Math.max(0, seconds);

    if (seconds < 60) {
      return seconds.toFixed(2) + "s";
    }

    seconds = Math.ceil(seconds);

    const days = Math.floor(seconds / 86400);
    seconds %= 86400;
    const hours = Math.floor(seconds / 3600);
    seconds %= 3600;
    const minutes = Math.floor(seconds / 60);

    if (days > 0) return `${days}d ${hours}h`;
    if (hours > 0) return `${hours}h ${minutes}m`;
    return `${minutes}m`;
  }

  function updateTimeValue() {
    const now = new Date();
    const remaining = (EXAM_2026 - now) / 1000;
    const penalty = (EXAM_2027 - EXAM_2026) / 1000;

    if (!isFinite(remaining) || remaining <= 0) {
      document.querySelectorAll(".value").forEach(el => {
        el.textContent = "Exam passed";
      });
      return;
    }

    const TVR = (remaining + penalty) / remaining;

    /* ðŸ”´ LIVE TICK COMPONENT (0 â†’ 1 every second) */
    const liveTick = (Date.now() % 1000) / 1000;

    document.getElementById("sec").textContent =
      formatDuration(TVR + liveTick);

    document.getElementById("tenMin").textContent =
      formatDuration(600 * TVR);

    document.getElementById("hour").textContent =
      formatDuration(3600 * TVR);

    document.getElementById("halfDay").textContent =
      formatDuration(43200 * TVR);

    document.getElementById("day").textContent =
      formatDuration(86400 * TVR);
  }

  updateTimeValue();
  setInterval(updateTimeValue, 100); // ðŸ”´ smooth live feel
</script>
